<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <form action="#" method="POST">
        <h1>This is the Student Admission Form</h1>
        <label for="Name">Student First Name :</label>
        <input type="text" id="Name" name="Name" placeholder="Enter First Name"><br>
        <label for="Lname">Student Last Name :</label>
        <input type="text" id="Lname" placeholder="Enter Last Name" name="Lname" required><br>
        <label for="email">Student Email :</label>
        <input type="text" id="email" placeholder="abc@gmail.com" name="email" required><br>
        <label for="Mobile">Mobile No :</label>
        <input type="text" id="Mobile" name="Mobile" required><br>
        <label for="college">Select College From the List</label>
        <select name="college" id="college">
            <option value="College Of Engineering">College Of Engineering</option>
            <option value="College Of Pharmacy">College Of Pharmacy</option>
            <option value="College Of Medical">College Of Medical</option>
          </select><br>
          <input type="submit"><input type="reset">
    </form>
    </div>
</body>
</html>
