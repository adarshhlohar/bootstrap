<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function display() {
            var s = Number(document.getElementById("text1").value);
            var e = Number(document.getElementById("text2").value);
            var i;
            var data = "";

            for (i = s; i <= e; i++) {
                // document.getElementById("dv").innerHTML = i;
                data = data + "<h1>" + i + "</h1>";
                console.log("The value of data is " + data);
            }
            document.getElementById("dv").innerHTML = data;
        }


    </script>
</head>

<body>
    Start <input type="text" id="text1" /> </br>
    <br>
    end <input type="text" id="text2" /> </br>
    <input type="button" value="check" onclick="display()" /></br>
    </hr></br>
    <div id="dv">
        <h1>1</h1>
        <h1>2</h1>
        <h1>3</h1>
        <h1>4</h1>
        <h1>5</h1>
    </div>

</body>

</html>
